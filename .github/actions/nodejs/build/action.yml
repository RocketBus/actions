name: 'Node.js Build'
description: ''

inputs:
  aws_access_key_id:
    description: ''
    required: false
  aws_secret_access_key:
    description: ''
    required: false
  codeartifact_domain_owner:
    description: ''
    required: false
  codeartifact_domain:
    description: ''
    required: false
  yarnrc:
    description: ''
    required: false
  npmrc:
    description: ''
    required: false
  artifact_path:
    description: ''
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: RocketBus/actions/.github/actions/nodejs/setup@v1
      with:
        aws_access_key_id: ${{ inputs.aws_access_key_id }}
        aws_secret_access_key: ${{ inputs.aws_secret_access_key }}
        codeartifact_domain_owner: ${{ inputs.codeartifact_domain_owner }}
        codeartifact_domain: ${{ inputs.codeartifact_domain }}
        yarnrc: ${{ inputs.yarnrc }}
        npmrc: ${{ inputs.npmrc }}

    - name: Lint Code
      if: ${{ env.NODE_PACKAGE_MANAGEMENT == 'npm' }}
      shell: bash
      run: npm run lint

    - name: Lint Code
      if: ${{ env.NODE_PACKAGE_MANAGEMENT == 'yarn' }}
      shell: bash
      run: yarn run lint

    - name: Check Build Script on package.json
      id: check_scripts
      shell: bash
      run: echo build=$(jq -e '.scripts | has("build")' package.json) >> $GITHUB_OUTPUT

    - name: Build Artifact
      if: ${{ env.NODE_PACKAGE_MANAGEMENT == 'npm' && steps.check_scripts.outputs.build }}
      shell: bash
      run: npm run build

    - name: Build Artifact
      if: ${{ env.NODE_PACKAGE_MANAGEMENT == 'yarn' && steps.check_scripts.outputs.build }}
      shell: bash
      run: yarn run build

    - name: Archive Application Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-artifact
        path: ${{ inputs.artifact_path }}
        if-no-files-found: ignore
        retention-days: 1