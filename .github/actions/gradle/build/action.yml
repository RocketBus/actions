name: 'Gradle Build'
description: ''

runs:
  using: "composite"
  steps:
    - name: Set up Gradle
      uses: RocketBus/actions/.github/actions/gradle/setup@v1

    - name: Lint
      shell: bash
      run: ./gradlew spotlessCheck

    - name: Build Artifact
      shell: bash
      run: ./gradlew build -x spotlessCheck -x test

    - name: Archive Application Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-artifact
        path: ${{ env.ARTIFACT_PATH }}
        retention-days: 1