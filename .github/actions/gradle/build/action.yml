name: 'Gradle Build'
description: ''

inputs:
  aws_access_key_id:
    description: ''
    required: false
  aws_secret_access_key:
    description: ''
    required: false
  codeartifact_domain_owner:
    description: ''
    required: false
  codeartifact_domain:
    description: ''
    required: false
  artifact_path:
    description: ''
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Gradle
      uses: RocketBus/actions/.github/actions/gradle/setup@v1
      with:
        aws_access_key_id: ${{ inputs.aws_access_key_id }}
        aws_secret_access_key: ${{ inputs.aws_secret_access_key }}
        codeartifact_domain_owner: ${{ inputs.codeartifact_domain_owner }}
        codeartifact_domain: ${{ inputs.codeartifact_domain }}

    - name: Lint
      shell: bash
      run: ./gradlew spotlessCheck

    - name: Build Artifact
      shell: bash
      run: ./gradlew build -x spotlessCheck -x test

    - name: Archive Application Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-artifact
        path: ${{ inputs.artifact_path }}
        if-no-files-found: ignore
        retention-days: 1